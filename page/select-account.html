<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <script src="../js/select-account.js"></script>
    <script type="text/javascript">
        $(document).ready(
            function () {
                getSelectedAccount();
            });



        function getSelectedAccount() {
            let id = $.getUrlParam(Constants.ACCOUNT_TYPE_ID);
            let name = 'Select';
            window.currentAccountTypeId = parseInt(id);
            switch (parseInt(id)) {
                case Constants.ACCOUNTS_TYPE.MICROSOFT:
                    name += ' ' + Constants.ACCOUNTS_NAME.MICROSOFT + ' Account';
                    var jsonStr = '{ "accounts" : [' +
                        '{ "id":"1" , "account":"Microsoft_A" },' +
                        '{ "id":"2" , "account":"Microsoft_B" },' +
                        '{ "id":"3" , "account":"Microsoft_C" },' +
                        '{ "id":"4" , "account":"Microsoft_D" },' +
                        '{ "id":"24" , "account":"Microsoft_X" },' +
                        '{ "id":"25" , "account":"Microsoft_Y" },' +
                        '{ "id":"26" , "account":"Microsoft_Z" } ]}';
                    $("#content").html(getAccountsHtml(jsonStr));
                    initClickEvent();
                    break;
                case Constants.ACCOUNTS_TYPE.SHAREPOINT:
                    var jsonStr = '{ "accounts" : [' +
                        '{ "id":"1" , "account":"SharePoint_A" },' +
                        '{ "id":"2" , "account":"SharePoint_B" },' +
                        '{ "id":"3" , "account":"SharePoint_C" },' +
                        '{ "id":"4" , "account":"SharePoint_D" },' +
                        '{ "id":"24" , "account":"SharePoint_X" },' +
                        '{ "id":"25" , "account":"SharePoint_Y" },' +
                        '{ "id":"26" , "account":"SharePoint_Z" } ]}';
                    $("#content").html(getAccountsHtml(jsonStr));
                    initClickEvent();
                    name += ' ' + Constants.ACCOUNTS_NAME.SHARE_POINT + ' Account';
                    break;
                case Constants.ACCOUNTS_TYPE.FTP:
                    var jsonStr = '{ "accounts" : [' +
                        '{ "id":"1" , "account":"FTP_A" },' +
                        '{ "id":"2" , "account":"FTP_B" },' +
                        '{ "id":"3" , "account":"FTP_C" },' +
                        '{ "id":"4" , "account":"FTP_D" },' +
                        '{ "id":"24" , "account":"FTP_X" },' +
                        '{ "id":"25" , "account":"FTP_Y" },' +
                        '{ "id":"26" , "account":"FTP_Z" } ]}';
                    $("#content").html(getAccountsHtml(jsonStr));
                    name += ' ' + Constants.ACCOUNTS_NAME.FTP + ' Account';
                    initClickEvent();
                    break;
                case Constants.ACCOUNTS_TYPE.LOCAL_MACHINE:
                    name += ' ' + Constants.ACCOUNTS_NAME.LOCAL_MACHINE + ' Account';
                    var jsonStr = '{ "accounts" : [' +
                        '{ "id":"1" , "account":"A" },' +
                        '{ "id":"2" , "account":"B" },' +
                        '{ "id":"3" , "account":"C" },' +
                        '{ "id":"4" , "account":"D" },' +
                        '{ "id":"5" , "account":"E" },' +
                        '{ "id":"6" , "account":"F" },' +
                        '{ "id":"7" , "account":"G" },' +
                        '{ "id":"8" , "account":"H" },' +
                        '{ "id":"9" , "account":"I" },' +
                        '{ "id":"10" , "account":"J" },' +
                        '{ "id":"11" , "account":"K" },' +
                        '{ "id":"12" , "account":"L" },' +
                        '{ "id":"13" , "account":"M" },' +
                        '{ "id":"14" , "account":"N" },' +
                        '{ "id":"15" , "account":"0" },' +
                        '{ "id":"16" , "account":"P" },' +
                        '{ "id":"17" , "account":"Q" },' +
                        '{ "id":"18" , "account":"R" },' +
                        '{ "id":"19" , "account":"S" },' +
                        '{ "id":"20" , "account":"T" },' +
                        '{ "id":"21" , "account":"U" },' +
                        '{ "id":"22" , "account":"V" },' +
                        '{ "id":"23" , "account":"W" },' +
                        '{ "id":"24" , "account":"X" },' +
                        '{ "id":"25" , "account":"Y" },' +
                        '{ "id":"26" , "account":"Z" } ]}';
                    $("#content").html(getAccountsHtml(jsonStr));
                    initClickEvent();
                    break;
                case Constants.ACCOUNTS_TYPE.GOOGLE:
                    name += ' ' + 'Google Account';
                    break;
                case Constants.ACCOUNTS_TYPE.DROP_BOX:
                    name += ' ' + 'Dropbox Account';
                    break;
                case Constants.ACCOUNTS_TYPE.BOX:
                    name += ' ' + 'Box Account';
                    break;
                case Constants.ACCOUNTS_TYPE.EVERNOTE:
                    name += ' ' + 'Evernote Account';
                    break;
                case Constants.ACCOUNTS_TYPE.OWN_CLOUD:
                    name += ' ' + 'OwnCloud Account';
                    break;
            }
            $("#title").text(name);
        }
    </script>
</head>

<body>

    <div class="title">
        <div class="title-left-div">
            <img class="title-back-img" src="../images/arrow_back.png" onclick="javascript:history.go(-1);">
        </div>
        <div class="title-center-div">
            <span id="title"></span>
        </div>
        <div id="add-account" class="title-right-div">
            <img src="../images/add_account.png" style="width:65px;height:50px;"></div>
    </div>
    </div>

    <div class="container-main">
        <div class="main">
            <ul id="content" class="content">
            </ul>
        </div>
    </div>
</body>

</html>
