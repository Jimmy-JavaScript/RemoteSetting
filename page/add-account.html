<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eScan</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/default.css" />
    <link rel="stylesheet" type="text/css" href="../css/component.css" />
    <link rel="stylesheet" href="../js/jquery-ui-1.12.1/jquery-ui.css" />
    <script src="../js/modernizr.custom.js"></script>
    <script src="../js/jquery-3.2.0.min.js"></script>
    <script src="../js/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/page.js"></script>
    <script src="../js/json.js"></script>
    <script src="../js/dialog.js"></script>
    <script src="../js/add-account.js"></script>
    <script type="text/javascript">
        $(document).ready(
            function () {
                getSelectedAccount();
                initHtml();
                initClickEvent();
            });

        function initHtml() {
            var html = getHtmlContent(window.currentAccountTypeId);
            $(".main").html(html);
        }


        function getSelectedAccount() {
            let id = $.getUrlParam(Constants.ACCOUNT_TYPE_ID);
            let name = '';
            window.currentAccountTypeId = parseInt(id);
            switch (parseInt(id)) {
                case Constants.ACCOUNTS_TYPE.MICROSOFT:
                    name = Constants.ACCOUNTS_NAME.MICROSOFT;
                    break;
                case Constants.ACCOUNTS_TYPE.FTP:
                    name = Constants.ACCOUNTS_NAME.FTP;
                    break;
                case Constants.ACCOUNTS_TYPE.SHAREPOINT:
                    name = Constants.ACCOUNTS_NAME.SHARE_POINT;

                    break;
            }
            name += " Account";
            $("#title").text(name);
            $("#system-setting").find("img").attr("src", "../images/arrow_next.png");
            $("#system-setting").css("display", "inline-block");
            $("#system-setting").find('img').css("width", "40px");
            $("#system-setting").find('img').css("height", "40px");
        }
    </script>
</head>

<body>

    <div class="title">
        <div class="title-left-div">
            <img class="title-back-img" src="../../images/arrow_back.png" onclick="javascript:history.go(-1);">
        </div>
        <div class="title-center-div">
            <span id="title">Login</span>
        </div>
        <div class="title-right-div">
            <img src="../images/sys_setting_90x90.png"></div>
    </div>
    </div>

    <div class="container-main">
        <div class="container">
            <div class="main">


            </div>
        </div>
    </div>


</body>

</html>
