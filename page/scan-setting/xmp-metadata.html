<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eScan</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../css/default.css" />
    <link rel="stylesheet" type="text/css" href="../../css/component.css" />
    <link rel="stylesheet" href="../../js/jquery-ui-1.12.1/jquery-ui.css" />
    <script src="../../js/modernizr.custom.js"></script>
    <script src="../../js/jquery-3.2.0.min.js"></script>
    <script src="../../js/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/page.js"></script>
    <script src="../../js/json.js"></script>
    <script src="../../js/local-machine-account.js"></script>
    <script src="../../js/xmp-metadata.js"></script>
    <script type="text/javascript">
        $(document).ready(
            function () {
                getSelectedAccount();
                initJsonData();
                initClick();
            });

        function getSelectedAccount() {
            let id = $.getUrlParam('id');
            let name = 'Select';
            switch (id) {
                case '1':
                    name += ' ' + 'Microsoft Account';
                    break;
                case '2':
                    name += ' ' + 'SharePoint Account';
                    break;
                case '3':
                    name += ' ' + 'FTP Account';
                    break;
                case '4':
                    name += ' ' + 'Local Machine Account';
                    break;
                case '5':
                    name += ' ' + 'Google Account';
                    break;
                case '6':
                    name += ' ' + 'Dropbox Account';
                    break;
                case '7':
                    name += ' ' + 'Box Account';
                    break;
                case '8':
                    name += ' ' + 'Evernote Account';
                    break;
                case '9':
                    name += ' ' + 'OwnCloud Account';
                    break;
            }
            $("#system-setting").css("display", "inline-block")
        }
    </script>
</head>

<body>

    <div class="title">
        <div class="title-left-div">
            <img class="title-back-img" src="../../images/arrow_back.png" onclick="javascript:history.go(-1);">
