<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eScan</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../css/default.css" />
    <link rel="stylesheet" type="text/css" href="../../css/slider.css" />
    <link rel="stylesheet" type="text/css" href="../../css/component.css" />
    <link rel="stylesheet" href="../../js/jquery-ui-1.12.1/jquery-ui.css" />
    <script src="../../js/modernizr.custom.js"></script>
    <script src="../../js/jquery-3.2.0.min.js"></script>
    <script src="../../js/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/app.js"></script>
    <script src="../../js/page.js"></script>
    <script src="../../js/json.js"></script>
    <script src="../../js/RangeSlider.js"></script>
    <script src="../../js/watermark.js"></script>
    <script type="text/javascript">
        $(document).ready(
            function () {
                getSelectedAccount();
                initJsonData()
                initClick();
            });

        function getSelectedAccount() {
            let id = $.getUrlParam(Constants.ACCOUNT_TYPE_ID);
            let name = 'Select';
            switch (parseInt(id)) {
                case Constants.ACCOUNTS_TYPE.MICROSOFT:
                    name += ' ' + 'Microsoft Account';
                    break;
                case Constants.ACCOUNTS_TYPE.SHAREPOINT:
                    name += ' ' + 'SharePoint Account';
                    break;
                case Constants.ACCOUNTS_TYPE.FTP:
                    name += ' ' + 'FTP Account';
                    break;
                case Constants.ACCOUNTS_TYPE.LOCAL_MACHINE:
                    name += ' ' + 'Local Machine Account';
                    break;
                case Constants.ACCOUNTS_TYPE.GOOGLE:
                    name += ' ' + 'Google Account';
                    break;
                case Constants.ACCOUNTS_TYPE.DROP_BOX:
                    name += ' ' + 'Dropbox Account';
                    break;
                case Constants.ACCOUNTS_TYPE.BOX:
                    name += ' ' + 'Box Account';
                    break;
                case Constants.ACCOUNTS_TYPE.EVERNOTE:
                    name += ' ' + 'Evernote Account';
                    break;
                case Constants.ACCOUNTS_TYPE.OWN_CLOUD:
                    name += ' ' + 'OwnCloud Account';
                    break;
            }
            $("#system-setting").css("display", "inline-block")
        }
    </script>
</head>

<body>

    <div class="title">
        <div class="title-left-div">
            <img class="title-back-img" src="../../images/arrow_back.png" onclick="javascript:history.go(-1);">
        </div>
        <div class="title-center-div">
            <span id="title">Watermark</span>
        </div>
        <div class="title-right-div">
        </div>
    </div>

    <div class="container-main">
        <div class="main">
            <ul id="content-one" class="content">
                <li class="li-style-two">
                    <div id="type" type-value="0" class="account-name">
                        Type
                    </div>
                    <div id="use-text" class="input-box-flex-div" style="height:100%;">
                        <img id="use-text-img" style="width:50px;height:60px;" src="../../images/water_current.png"> Use
                        Text
                    </div>
                    <div id="use-pic" class="input-box-flex-div" style="height:100%;">
                        <img id="use-pic-img" style="width:50px;height:60px;margin-left:100px;" src="../../images/water_select_70x87.png">Use
                        Picture
                    </div>
                </li>
                <li class="li-style-two">
                    <div class="account-name">
                        Text
                    </div>
                    <div class="input-box-flex-div" style="height:100%;">
                        <input id="watermark-text-input" class="watermark-text-input" />
                    </div>
                    <div class="clear-img-div" style="height:100%;">
                        <img id="clear-name" class="clear-img" src="../../images/txt_clear.png">
                    </div>
                </li>
                <li class="li-style-two">
                    <div class="account-name">
                        Picture(PNG)
                    </div>
                    <div class="input-box-flex-div" style="height:100%;">
                        <input id="watermark-pic-input" class="watermark-picture-input" />
                    </div>
                    <div class="clear-img-div" style="height:100%;">
                        <img id="clear-name" style="width:70px;height:50px;" src="../../images/import_from_usb_120x87.png">
                    </div>
                </li>
                <li class="li-style-two">
                    <div class="account-name">
                        Position
                    </div>
                    <div id="value-position" class="scan-setting-des-div">
                        Lower Left
                    </div>
                </li>
                <li class="li-style-two">
                    <div class="account-name">
                        Text Size
                    </div>
                    <div id="value-text-size" class="scan-setting-des-div" style="width:50px;">
                        12pt
                    </div>
                    <div class="input-box-flex-div" style="width:50px;height:90px;">12</div>
                    <div class="common-div-flex" style="width:auto;height:90px;">
                        <input id="range-text-size" type="range" max="99" min="12">
                    </div>
                    <div class="common-div-flex" style="width:auto;height:90px;">99
                    </div>
                </li>
                <li class="li-style-two">
                    <div class="account-name">
                        Text Angle
                    </div>
                    <div id="value-text-angle" class="scan-setting-des-div" style="width:50px;">
                        12
                    </div>
                    <div class="input-box-flex-div" style="width:50px;height:90px;">0</div>
                    <div class="common-div-flex" style="width:auto;height:90px;">
                        <input id="range-text-angle" type="range" max="99" min="12">
                    </div>
                    <div class="common-div-flex" style="width:auto;height:90px;">90
                    </div>
                </li>
                <li class="li-style-two">
                    <div class="account-name">
                        Transparency
                    </div>
                    <div id="value-transparency" class="scan-setting-des-div" style="width:50px;">
                        120
                    </div>
                    <div class="input-box-flex-div" style="width:50px;height:90px;">
                        <img src="../../images/water_trans010_60x87.png" style="height:60px;width:40px;">
                    </div>
                    <div class="common-div-flex" style="height:90px;">
                        <input id="range-transparency" type="range" max="99" min="12">
                    </div>
                    <div class="common-div-flex" style="height:90px;">
                        <img src="../../images/water_trans250_60x87.png" style="height:60px;width:40px;">
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div id="bodyHide">
    </div>
</body>

</html>
