<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eScan</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../css/default.css" />
    <link rel="stylesheet" type="text/css" href="../../css/component.css" />
    <link rel="stylesheet" href="../../js/jquery-ui-1.12.1/jquery-ui.css" />
    <script src="../../js/modernizr.custom.js"></script>

    <script type="text/javascript">
        $(document).ready(
            function () {
                $(".watermark-text-img").click(function () {
                    $(this).prev().val("");
                });
                $(".security").click(function () {
                    var menu = $(this);
                    nCommonSelect(null, ['NONE', 'SSL/TLS', "StarTLS"], function (r) {
                        if (r) {
                            menu.val(r);
                        }
                    });

                });
            });
    </script>
</head>

<body>

    <div class="title">
        <div class="title-left-div">
            <img class="title-back-img" src="../../images/arrow_back.png" onclick="javascript:history.go(-1);">

                    <div class="ul-li-right-div" style="float:right;width: 200px;height: 90px;">
                        <input id="check" type="checkbox" class="input-checkbox">

                </li>
                <li class="li-style-two">

                        <input id="check1" type="checkbox" class="input-checkbox" style="float: right">
                        <label style="float: right" for="check1"></label>
                    </div>
                </li>
                <li class="li-style-two">

                    <div class="ul-li-right-div" style="float:right;width: 200px;height: 90px;">
                        <input id="check2" type="checkbox" class="input-checkbox" style="float: right">
                        <label style="float: right" for="check2"></label>
                    </div>
                </li>
                <li class="li-style-two">
                    <div class="account-name">
                        Subject
                    </div>
                    <div class="input-box-flex-div" style="height:100%;">

                    </div>
                    <div class="clear-img-div" style="height:100%;">

                    <div class="ul-li-right-div" style="float:right;width: 200px;height: 90px;">

                <li class="li-style-two">
