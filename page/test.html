<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eScan</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/default.css" />
    <link rel="stylesheet" type="text/css" href="../css/component.css" />
    <link rel="stylesheet" href="../js/jquery-ui-1.12.1/jquery-ui.css" />
    <script src="../js/modernizr.custom.js"></script>
    <script src="../js/jquery-3.2.0.min.js"></script>
    <script src="../js/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/page.js"></script>
    <script src="../js/json.js"></script>
    <script src="../js/dialog.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/select-job.js"></script>
    <script src="../js/websocket/connect.js"></script>
    <script src="../js/scan-setting.js"></script>
    <script type="text/javascript">
        $(document).ready(
            function () {
                initScanSetting(scanSettingJson);
            });
    </script>
</head>

<body onload='webSocket.init()'>

    <div class="title">
        <div class="title-left-div">
            <img class="title-back-img" src="../images/arrow_back.png" onclick="javascript:history.go(-1);">
        </div>
        <div class="title-center-div">
            <span id="title">Select Job</span>
        </div>
        <div id="add-job" class="title-right-div">
            <img class="title-right-img" src="../images/add_job.png"></div>
    </div>
    </div>

    <div class="container-main">
        <div class="container">
            <div class="main">
                <textarea></textarea>
                <input type='button' value='發送' onclick='webSocket.sendChat($(this))'>
                <input type='button' value='關閉連線' onclick='webSocket.close()'>
                <div id="content"></div>
            </div>
        </div>
    </div>
</body>

</html>
